<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>todo website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="mt-5 text-center fw-semibold fs-1 text-success">
          <p>User Details</p>
        </div>
        <span class="border-bottom w-100"></span>
      </div>
      <div class="mb-3 mt-5 text-center">
        <label for="name">Enter your name:</label>
        <input
          type="text"
          class="form-control w-25 m-lg-auto bg-light"
          id="name"
        />
        <label for="phonenumber">Enter your number:</label>
        <input
          type="text"
          class="form-control w-25 m-lg-auto bg-light"
          id="number"
        />
        <button
          class="text-center w-25 bg-success mt-3 rounded-pill w-25 h-50"
          id="add"
        >
          Add
        </button>
      </div>

      <!-- todolist -->
      <div id="todolist"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
